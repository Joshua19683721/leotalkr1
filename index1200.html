            const [selectedTopic, setSelectedTopic] = React.useState(rawData[0]);

            const [studiedWords, setStudiedWords] = React.useState(new Set());

            React.useEffect(() => {
                const loadVoices = () => {
                    const allVoices = window.speechSynthesis.getVoices();

                    v.lang.includes("en-US")

                    utterance.voice = preferredVoice;

                // 如果是單字發音（index包含"word-"），使用較慢語速

                    utterance.rate = 0.8;

                    utterance.rate = 0.8;

                window.speechSynthesis.speak(utterance);

                const wordKey = `${selectedTopic.topic}-${wordIndex}`;
                return studiedWords.has(wordKey);
            };

            const handleWordInput = (wordIndex, inputValue) => {
                const inputKey = `${selectedTopic.topic}-${wordIndex}`;
                setWordInputs(prev => ({
                    ...prev,
                    [inputKey]: inputValue
                }));
            };

            const getInputValue = (wordIndex) => {
                const inputKey = `${selectedTopic.topic}-${wordIndex}`;
                return wordInputs[inputKey] || '';
            };

            const getInputStatus = (wordIndex, correctWord) => {
                const inputValue = getInputValue(wordIndex).toLowerCase().trim();
                const correctValue = correctWord.toLowerCase().trim();
                
                if (inputValue === '') return 'empty';
                if (inputValue === correctValue) return 'correct';
                return 'incorrect';
            };

            const handleKeyPress = (event, wordIndex, correctWord) => {
                if (event.key === 'Enter') {
                    const status = getInputStatus(wordIndex, correctWord);
                    if (status === 'correct') {
                        // 朗讀當前單字
                        speak(correctWord, `word-${wordIndex}`);
                        
                        // 延遲後跳到下一個輸入框
                        setTimeout(() => {
                            focusNextInput(wordIndex);
                        }, 800); // 給朗讀一點時間
                    }
                }
            };

            const speakWordMultipleTimes = (word, times, rate = 0.8, callback) => {
                let count = 0;
                
                const speakOnce = () => {
                    if (count < times) {
                        window.speechSynthesis.cancel();
                        const utterance = new SpeechSynthesisUtterance(word);
                        const preferredVoice = voices.find(v => 
                            (v.name.includes("Google US English") || v.name.includes("Zira")) && 
                            v.lang.includes("en-US")
                        ) || voices.find(v => v.lang.includes("en-US"));
                        
                        if (preferredVoice) {
                            utterance.voice = preferredVoice;
                        }
                        
                        utterance.rate = rate;
                        count++;
                        
                        utterance.onend = () => {
                            if (count < times) {
                                // 短暫停頓後繼續下一次朗讀
                                setTimeout(speakOnce, 300);
                            } else if (callback) {
                                callback();
                            }
                        };
                        
                        window.speechSynthesis.speak(utterance);
                    }
                };
                
                speakOnce();
            };

            const focusNextInput = (currentIndex) => {
                const nextIndex = currentIndex + 1;
                if (nextIndex < selectedTopic.words.length) {

                    const nextInputId = `word-input-${nextIndex}`;
                    const nextInput = document.getElementById(nextInputId);

                            block: 'center' 
                        });

                        const nextWord = selectedTopic.words[nextIndex].word;

                    }
                } else {
                    // 當前單元已完成，跳到下一個單元
                    moveToNextTopic();

                                    </button>
                                    <div>
                                        <p className="text-lg text-gray-800 leading-relaxed font-serif mb-2">{item.sentence}</p>
                                        {item.translation && (
                                            <p className="text-sm text-gray-600 leading-relaxed italic">{item.translation}</p>
                                        )}
                                    </div>
                                </div>
                                
                                {/* 單字拼寫練習區域 */}
                                <div className="bg-gray-50 p-4 rounded-lg">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        <i className="fas fa-keyboard mr-2"></i>
                                        拼寫練習：請輸入單字 "{item.word}"
                                    </label>
                                    <div className="relative">
                                        <input
                                            id={`word-input-${idx}`}
                                            type="text"
                                            value={getInputValue(idx)}
                                            onChange={(e) => handleWordInput(idx, e.target.value)}
                                            onKeyPress={(e) => handleKeyPress(e, idx, item.word)}
                                            placeholder="在此輸入單字..."
                                            className={`word-input w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-mono ${
                                                getInputStatus(idx, item.word) === 'correct' 
                                                    ? 'word-input-correct text-green-800' 
                                                    : getInputStatus(idx, item.word) === 'incorrect'
                                                        ? 'word-input-incorrect text-red-800'
                                                        : 'border-gray-300 bg-white'
                                            }`}
                                        />
                                        <div className="absolute right-3 top-1/2 transform -translate-y-1/2">
                                            {getInputStatus(idx, item.word) === 'correct' && (
                                                <i className="fas fa-check-circle text-green-500 text-xl"></i>
                                            )}
                                            {getInputStatus(idx, item.word) === 'incorrect' && getInputValue(idx) !== '' && (
                                                <i className="fas fa-times-circle text-red-500 text-xl"></i>
                                            )}
                                        </div>
                                    </div>
                                    <div className="mt-2 text-sm">
                                        {getInputStatus(idx, item.word) === 'correct' && (
                                            <p className="text-green-600 font-medium">
                                                <i className="fas fa-thumbs-up mr-1"></i>
                                                正確！按 Enter 鍵聽發音並跳到下一個單字
                                            </p>
                                        )}
                                        {getInputStatus(idx, item.word) === 'incorrect' && getInputValue(idx) !== '' && (
                                            <p className="text-red-600 font-medium">
                                                <i className="fas fa-exclamation-triangle mr-1"></i>
                                                拼寫錯誤，請再試一次
                                            </p>
                                        )}
                                        {getInputStatus(idx, item.word) === 'empty' && (
                                            <p className="text-gray-500">
                                                <i className="fas fa-info-circle mr-1"></i>
                                                開始輸入來練習拼寫，完成後按 Enter 鍵
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );





            return (
                <div className="flex flex-col md:flex-row h-full">
                    {/* Sidebar */}
                    <div className="w-full md:w-1/4 bg-blue-900 text-white flex flex-col h-1/3 md:h-full">
                        <div className="p-4 bg-blue-800 shadow-md z-10 text-center">
                            <h1 className="text-xl font-bold flex items-center justify-center">
                                <i className="fas fa-book-open mr-2"></i> 常用1200個A2單字練習
                            </h1>
                        </div>



                        {/* Topic List */}
                        <div className="overflow-y-auto flex-1 custom-scroll">
                            {rawData.map((topic, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => switchToTopic(topic)}
                                    className={`w-full text-left p-4 hover:bg-blue-700 transition-colors border-b border-blue-800 ${
                                        selectedTopic.topic === topic.topic ? 'bg-blue-600 border-l-4 border-yellow-400' : ''
                                    }`}
                                >
                                    <span className="font-medium text-sm md:text-base">{topic.topic}</span>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="w-full md:w-3/4 bg-gray-50 overflow-y-auto h-2/3 md:h-full p-4 md:p-8 custom-scroll">
                        <div className="max-w-4xl mx-auto">
                            <header className="mb-6 border-b pb-4 border-gray-200">
                                <h2 className="text-2xl md:text-3xl font-bold text-gray-800">{selectedTopic.topic}</h2>
                                <p className="text-gray-500 mt-2">點擊音標旁的喇叭聽單字發音，點擊例句區的喇叭聽例句發音</p>
                            </header>
                            {renderStudyMode()}
                        </div>

                        <div className="mt-10 text-center text-gray-400 text-sm pb-8">
                            <p>常用1200個A2單字練習 | 支援語音播放與單字發音功能</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
